apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ghcr.io/gor-g/devops-basic-ks8-cluster:flask-app-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: pg-service
        - name: DB_NAME
          value: mydb
        - name: DB_USER
          value: user
        - name: DB_PASSWORD
          value: password
      initContainers:
      - name: wait-for-pg
        image: busybox:1.36.1
        command: 
          - "sh"
          - "-c"
          - "until nc pg-app 5432 ; do sleep 5 ; done"
