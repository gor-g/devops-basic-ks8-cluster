apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx-app
        image: ghcr.io/gor-g/devops-basic-ks8-cluster:nginx-app-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80